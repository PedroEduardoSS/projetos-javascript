<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Recipe-App</title>
</head>
<body>
    <header>
        <div id="top-div">
            <h1>Recipe-App</button></h1>
            <button id="bt" type="button" class="btn btn-primary" onclick="createRecipeModal()">Add Recipe</button>            
        </div>
    </header><br>
    <main class="center-align">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <img src="comida-vegana-braslia_capa.jpeg" alt="">
                    <div class="card-body">
                      <h4 class="card-title">Recipe 1</h4>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#recipe-one">
                        Launch demo modal
                      </button>
                    </div>
                  </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <img src="comida-vegana-braslia_capa.jpeg" alt="">
                    <div class="card-body">
                      <h4 class="card-title">Recipe 2</h4>

                        Launch demo modal
                      </button>
                    </div>
                  </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <img src="comida-vegana-braslia_capa.jpeg" alt="">
                    <div class="card-body">
                      <h4 class="card-title">Recipe 3</h4>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#recipe-three">
                        Launch demo modal
                      </button>
                    </div>
                  </div>
            </div>
        </div>
        <br>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="recipe-one" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><input type="text"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6>Ingredients</h6>
            <textarea name="ingredients" id="ingredient" cols="30" rows="10"></textarea>
            <h6>How to prepare</h6>
            <textarea name="prepares" id="how-to-prepare" cols="30" rows="10"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="recipe-two" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="recipe-three" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">

            <textarea name="prepares" id="how-to-prepare" cols="30" rows="10"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <p id="tester"></p>
</body>
</html>
